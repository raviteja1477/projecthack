<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select lab  Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #e40f0f;
            color: rgb(232, 223, 223);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9a4554;
        }
    </style>
</head>
<body>

    <h1>Select Your lab Courses</h1>
    <style>{
        font-size: 20px;
    }
        
    </style>
    <form id="courseForm">
        <label for="courses">Choose your courses ( drag to select multiples):</label>
        <select id="courses" name="courses" multiple>
            <option value="LCSE101"> C language</option>
            <option value="LCSE102">Data Structures and Algorithms lab</option>
            <option value="LCSE103">Java lab</option>
            <option value="LCSE104">Database Management Systems lab</option>
            <option value="LCSE201">Digital Logic Design lab</option>
            <option value="LEEE101">Basic Electrical Engineering lab</option>
            <option value="LEEE102">Electrical Machines lab</option>
            <option value="LEEE103">Python lab</option>
            <option value="LECE101">Electronic Devices and Circuits lab</option>
            <option value="LME101">Engineering Mechanics lab </option>
            <option value="LME102">Fluid Mechanics lab</option>
            <option value="LCSE 202">Machine learning lab</option>
            <option value="LCSE 203">Deep learning lab</option>
            <option value="LCSE 205">data visulazation lab</option>
            
             
        
        </select>

        <button type="button" onclick="submitCourses()">Submit Courses</button>
    </form>

    <script>
        function submitCourses() {
            const selectedCourses = Array.from(document.getElementById('courses').selectedOptions).map(option => option.value);
            if (selectedCourses.length === 0) {
                alert("Please select at least one course.");
                return;
            }
            alert("You have selected: " + selectedCourses.join(", "));
            
            // Further submission logic can go here, such as sending selected courses to the server
        }
    </script>

</body>
</html>
