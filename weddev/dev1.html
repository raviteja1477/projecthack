<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #800b65;
            color: rgb(232, 223, 223);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #620bef;
        }
    </style>
</head>
<body>

    <h1>Select Your Courses</h1>
    <style>{
        font-size: 20px;
    }
        
    </style>
    <form id="courseForm">
        <label for="courses">Choose your courses ( drag to select multiples):</label>
        <select id="courses" name="courses" multiple>
            <option value="CSE101">Programming in C</option>
            <option value="CSE102">Data Structures and Algorithms</option>
            <option value="CSE103">Object-Oriented Programming in Java</option>
            <option value="CSE104">Database Management Systems</option>
            <option value="CSE201">Operating Systems</option>
            <option value="EEE101">Basic Electrical Engineering</option>
            <option value="EEE102">Electrical Machines I</option>
            <option value="EEE103">Power Systems</option>
            <option value="ECE101">Electronic Devices and Circuits</option>
            <option value="ECE102">Digital Signal Processing</option>
            <option value="ME101">Engineering Mechanics</option>
            <option value="ME102">Fluid Mechanics</option>
            <option value="ME103">Thermodynamics</option>
            <option value="CIV101">Engineering Graphics</option>
            <option value="CIV102">Strength of Materials</option>
            <option value="CIV103">Surveying</option>
            <option value="CSE 202">Machine learning</option>
            <option value="CSE 203">Deep learning</option>
            <option value="CSE 204">Aritificial intelligence</option>
            <option value="CSE 205">data visulazation</option>
            
            
        
        </select>

        <button type="button" onclick="submitCourses()">Submit Courses</button>
    </form>

    <script>
        function submitCourses() {
            const selectedCourses = Array.from(document.getElementById('courses').selectedOptions).map(option => option.value);
            if (selectedCourses.length === 0) {
                alert("Please select at least one course.");
                return;
            }
            alert("You have selected: " + selectedCourses.join(", "));
            
            // Further submission logic can go here, such as sending selected courses to the server
        }
    </script>

</body>
</html>
